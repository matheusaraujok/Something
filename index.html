<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De mim para você</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input {
    padding: 10px;
    margin-bottom: 15px;
    width: 200px;
    font-size: 16px;
}

button {
    padding: 10px;
    width: 100px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 15px;
    transition: transform 0.2s ease;
    background-color: pink;
    border: none;
    color: grey;
}
button:hover {
    transform: scale(1.09);
}

.spinner {
    border: 5px solid #f3f3f3; /* Light grey */
    border-top: 5px solid rgb(231, 23, 8); 
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 2s linear infinite;
    margin-bottom: 15px; /* Espaço entre o spinner e o botão */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
   </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 id="frase" style="margin-bottom: 10px; color: rgb(226, 25, 142); font-weight: bolder;">
                Tem uma coisa que eu queria te contar!
            </h1>
        </div>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <div id="spinner-container"></div> <!-- Container para o spinner -->
        <button id="clicador">Enviar</button>
    </div>

    <script>
        document.getElementById('clicador').addEventListener('click', function(){
            const nome = document.getElementById('nome').value;
            const botao = document.getElementById('clicador');
            const container = document.querySelector('.container');
            const input = document.getElementById('nome');
            const spinnerContainer = document.getElementById('spinner-container');

            if (botao.textContent === 'Enviar') {
                if (nome) {
                    // Remove input e exibe spinner
                    input.style.display = 'none';
                    const spinner = document.createElement('div');
                    spinner.classList.add('spinner');
                    spinnerContainer.appendChild(spinner); // Adiciona o spinner no container

                    // Após 2 segundos, exibe a mensagem e muda o botão para "Voltar"
                    setTimeout(() => {
                        spinner.remove();  // Remove o spinner
                        const frase = document.getElementById('frase');
                        frase.textContent = `${nome}, eu te amo!`;
                        botao.textContent = 'Voltar';  // Muda o texto do botão
                    }, 3000);
                } else {
                    alert('Por favor, insira seu nome');
                }
            } else {
                // Reinicia a interface
                document.getElementById('nome').style.display = 'block';
                document.getElementById('nome').value = '';
                document.getElementById('frase').textContent = 'Tem uma coisa que eu queria te contar!';
                botao.textContent = 'Enviar';
                spinnerContainer.innerHTML = ''; // Limpa o container do spinner
            }
        });
    </script>
</body>
</html>
